<!DOCTYPE html>
<html>
  <head>
    <title>Music Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=0">
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        background: #222;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        margin: 0;
      }

      select, button {
        -webkit-appearance: none;
        border: none;
        background-color: #a0a0a0a0;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 45px;
        height: 45px;
        margin-right: 7px;
        margin-bottom: 7px;
        border-radius: 2px;
      }

      .note-row {
        display: flex;
      }

      .note {
        transition: all 0.1s;
        width: 4vw;
        height: 4vw;
        max-width: 32px;
        max-height: 32px;
        background-color: #4d4d4d;
        margin-right: 4px;
        margin-bottom: 4px;
        padding: 0;
        border-radius: 2px;
      }

      .column-on {
        background-color: #6b6b6b;
        box-shadow: 0 0 5px #6b6b6b;
      }

      .note-on.column-on {
        z-index: 999;
        box-shadow: 0 0 128px #ededed;
      }

      .note-on {
        background-color: #ededed;
        box-shadow: 0 0 5px #ededed;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="src.js"></script>
  </body>
</html>
