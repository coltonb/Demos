<html>
<body>
    <canvas id="canvas" width="900" height="595"></canvas>
    <script type="text/javascript">
        const CANVAS = document.getElementById("canvas");
        let ctx = CANVAS.getContext("2d");

        // Hack to remove anti-aliasing from 1-width lines
        ctx.translate(.5,.5);
        ctx.lineWidth = 1;

        // Our drawing area
        const AREAX = 84;
        const AREAY = 59;

        const COLOR = {
            BLACK: "#000",
            WHITE: "#fff",
            OUTLINE: "#ddd",
            SELECT: "#aaa",
            CSELECT: "#ff5555"
        };

        // All info collected on mouse position and action
        let selection = {
            x:0,
            y:0,
            px:0,
            py:0,
            down:false,
            color:COLOR.BLACK,
            dims: {
                x0:0,
                y0:0,
                x1:0,
                x2:0
            }
        };

        function drawColorButtons() {
            // White Color Button
            ctx.fillStyle = COLOR.WHITE;
            ctx.strokeStyle = COLOR.OUTLINE;
            ctx.fillRect(AREAX*10 + 10, 10, 10, 10);
            ctx.strokeRect(AREAX*10 + 10, 10, 10, 10);

            // Black Color Button
            ctx.fillStyle = COLOR.BLACK;
            ctx.strokeStyle = COLOR.CSELECT;
            ctx.fillRect(AREAX*10 + 10, 20, 10, 10);
            ctx.strokeRect(AREAX*10 + 10, 20, 10, 10);
        }

        class Grid {
            constructor(width, height) {
                this.width = width;
                this.height = height;

                this.pixels = [];
                for (let y = 0; y < height; y++) {
                    this.pixels.push([]);
                    for (let x = 0; x < width; x++) {
                        this.pixels[y].push(COLOR.WHITE);
                    }
                }
            }

            getColorAt(x, y) {
                if (this.pixels[y] !== undefined) {
                    return this.pixels[y][x];
                }
            }

            setColorAt(x, y, color) {
                if (this.pixels[y] !== undefined && this.pixels[y][x] !== undefined) {
                    this.pixels[y][x] = color;
                }
            }

            drawRect(x, y, color=this.getColorAt(x, y)) {
                ctx.fillStyle = color;

                ctx.fillRect(x*10, y*10, 9, 9);

                if (color === COLOR.WHITE || color === COLOR.SELECT) {
                    ctx.strokeStyle = COLOR.OUTLINE;
                } else {
                    ctx.strokeStyle = color;
                }

                ctx.strokeRect(x*10, y*10, 9, 9);
            }

            draw() {
                for (let y = 0; y < AREAY; y++) {
                    for (let x = 0; x < AREAX; x++) {
                        grid.drawRect(x, y);
                    }
                }
            }

            clear() {
                for (y = 0; y < AREAY; y++) {
                    for (x = 0; x < AREAX; x++) {
                        grid.setColorAt(x, y, COLOT.WHITE);
                    }
                }
            }
        }

        class ColorMenu {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.colorButtons = [];
            }

            addColorButton(colorButton) {
                colorButton.x = this.x;
                colorButton.y = this.y + this.colorButtons.length * 10;
                this.colorButtons.push(colorButton);
            }

            draw() {
                for (let i = 0; i < this.colorButtons.length; i++) {
                    this.colorButtons[i].draw();
                }
            }

            onClickListener() {
                if (selection.cx >= this.x &&
                    selection.cx <= this.x + 10 &&
                    selection.cy >= this.y &&
                    selection.cy <= this.y + this.colorButtons.length * 10) {
                    for (let i = 0; i < this.colorButtons.length; i++) {
                        if (this.colorButtons[i].onClickListener()) {
                            this.draw();
                            return true;
                        }
                    }
                }
            }

            keyPressListener(key) {
                for (let i = 0; i < this.colorButtons.length; i++) {
                    if (this.colorButtons[i].keyPressListener(key)) {
                        this.draw();
                        return true;
                    }
                }
            }
        }

        class ColorButton {
            constructor(color, x=0, y=0) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.key = "";
            }

            keyPressListener(key) {
                if (this.key == key) {
                    this.select();
                    return true;
                }
            }

            select() {
                selection.color = this.color;
            }

            draw() {
                ctx.fillStyle = this.color;

                if (selection.color == this.color) {
                    ctx.strokeStyle = COLOR.CSELECT;
                } else {
                    ctx.strokeStyle = COLOR.OUTLINE;
                }

                ctx.fillRect(this.x, this.y, 9, 9);
                ctx.strokeRect(this.x, this.y, 9, 9);
            }

            onClickListener() {
                if (selection.cx >= this.x &&
                    selection.cx <= this.x + 10 &&
                    selection.cy >= this.y &&
                    selection.cy <= this.y + 10) {
                        this.select();
                        return true;
                    }
            }
        }

        let grid = new Grid(AREAX, AREAY);
        let colorMenu = new ColorMenu(AREAX * 10 + 10, 10);

        let whiteButton = new ColorButton(COLOR.WHITE);
        let blackButton = new ColorButton(COLOR.BLACK);
        
        whiteButton.key = 1;
        blackButton.key = 2; 

        colorMenu.addColorButton(whiteButton);
        colorMenu.addColorButton(blackButton);


        for (let i = 0; i < 8; i++) {
            let newButton = new ColorButton(`hsl(${i*45},100%,50%)`);
            newButton.key = (i + 3) % 10;
            colorMenu.addColorButton(newButton);
        }

        colorMenu.draw();

        function getSelectionDims() {
            let startx = Math.min(selection.px, selection.x);
            let starty = Math.min(selection.py, selection.y);
            let endx = Math.max(selection.px, selection.x);
            let endy = Math.max(selection.py, selection.y);
            startx = Math.min(startx, AREAX - 1);
            starty = Math.min(starty, AREAY - 1);
            endx = Math.min(endx, AREAX - 1);
            endy = Math.min(endy, AREAY - 1);

            endx++;
            endy++;

            return {x0: startx, y0: starty, x1: endx, y1: endy};
        }

        function drawDimDiff(x0, y0, x1, y1) {
            if (x0 > selection.dims.x0) {
                for (let y = 0; y < AREAY; y++) {
                    for (let x = selection.dims.x0; x < x0; x++) {
                        grid.drawRect(x, y);
                    }
                }
            } else {
                for (let y = y0; y < y1; y++) {
                    for (let x = x0; x < selection.dims.x0; x++) {
                        grid.drawRect(x, y, COLOR.SELECT);
                    }
                }
            }
            if (y0 > selection.dims.y0) {
                for (let y = selection.dims.y0; y < y0; y++) {
                    for (let x = x0; x < x1; x++) {
                        grid.drawRect(x, y);
                    }
                }
            } else {
                for (let y = y0; y < selection.dims.y0; y++) {
                    for (let x = x0; x < x1; x++) {
                        grid.drawRect(x, y, COLOR.SELECT);
                    }
                }
            }
            if (x1 < selection.dims.x1) {
                for (let y = 0; y < AREAY; y++) {
                    for (let x = x1; x < selection.dims.x1; x++) {
                        grid.drawRect(x, y);
                    }
                }
            } else {
                for (let y = y0; y < y1; y++) {
                    for (let x = selection.dims.x1; x < x1; x++) {
                        grid.drawRect(x, y, COLOR.SELECT);
                    }
                }
            }
            if (y1 < selection.dims.y1) {
                for (let y = y1; y < selection.dims.y1; y++) {
                    for (let x = x0; x < x1; x++) {
                        grid.drawRect(x, y);
                    }
                }
            } else {
                for (let y = selection.dims.y1; y < y1; y++) {
                    for (let x = x0; x < x1; x++) {
                        grid.drawRect(x, y, COLOR.SELECT);
                    }
                }
            }
        }

        document.addEventListener("keypress", function(e) {
            colorMenu.keyPressListener(e.key)
        });

        canvas.addEventListener("mousemove", function(e) {
            let rect = canvas.getBoundingClientRect();
            let cx = e.clientX - rect.left;
            let cy = e.clientY - rect.top;
            let x = Math.floor((e.clientX - rect.left)/10);
            let y = Math.floor((e.clientY - rect.top)/10);

            selection.cx = cx;
            selection.cy = cy;

            selection.x = x;
            selection.y = y;

            if (!selection.down) {
                if (grid.getColorAt(selection.px, selection.py) !== undefined) {
                    grid.drawRect(selection.px, selection.py);
                }

                selection.px = x;
                selection.py = y;

                if (grid.getColorAt(x, y) !== undefined) {
                    grid.drawRect(x, y, COLOR.SELECT);
                }
            } else {
                let dims = getSelectionDims();

                drawDimDiff(dims.x0, dims.y0, dims.x1, dims.y1);

                selection.dims.x0 = dims.x0;
                selection.dims.y0 = dims.y0;
                selection.dims.x1 = dims.x1;
                selection.dims.y1 = dims.y1;
            }

        });

        canvas.addEventListener("mousedown", function(e) {
            if (selection.x < AREAX && selection.y < AREAY) {
                selection.down = true;

                selection.dims.x0 = selection.px;
                selection.dims.y0 = selection.py;
                selection.dims.x1 = selection.px;
                selection.dims.y1 = selection.py;
            }

            clickedColor = colorMenu.onClickListener();
        });

        canvas.addEventListener("mouseup", function(e) {
            if (selection.down) {

                let dims = getSelectionDims();

                for (y = dims.y0; y < dims.y1; y++) {
                    for (x = dims.x0; x < dims.x1; x++) {
                        grid.setColorAt(x, y, selection.color);
                    }
                }

                grid.draw();

                selection.px = selection.x;
                selection.py = selection.y;

                selection.down = false;
            }
        });

        grid.draw();
    </script>
</body>
</html>
